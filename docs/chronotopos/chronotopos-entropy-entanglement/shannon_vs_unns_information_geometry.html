<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Shannon: A Comprehensive Journey Through Information Geometry</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px currentColor); }
            50% { filter: drop-shadow(0 0 20px currentColor); }
        }

            0% { transform: rotateY(0deg) rotateX(10deg); }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Play = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">

        const BookOpen = ({ size = 20 }) => (

        const Info = ({ size = 20 }) => (

                <line x1="12" y1="16" x2="12" y2="12"></line>

        const ArrowRight = ({ size = 20 }) => (

        const ShannonUNNSShowcase = () => {
            const [isPlaying, setIsPlaying] = useState(true);
            const [time, setTime] = useState(0);
            const [activeSection, setActiveSection] = useState('overview');
            const [showReferences, setShowReferences] = useState(false);

            const [particles, setParticles] = useState([]);
            const [kleinParticles, setKleinParticles] = useState([]);
            const [entanglementParticles, setEntanglementParticles] = useState([]);

            useEffect(() => {
                const initParticles = Array.from({ length: 60 }, (_, i) => ({
                    id: i,
                    x: Math.random() * 100,
                    y: 50,
                    speed: 0.3 + Math.random() * 0.5,
                    phase: Math.random() * Math.PI * 2,
                    entropy: Math.random()
                }));
                setParticles(initParticles);

                const initKlein = Array.from({ length: 100 }, (_, i) => ({
                    id: i,
                    u: Math.random() * Math.PI * 2,
                    v: Math.random() * Math.PI * 2,
                    speed: 0.02 + Math.random() * 0.03,
                    phase: Math.random() * Math.PI * 2,
                    depth: Math.floor(Math.random() * 10)
                }));
                setKleinParticles(initKlein);

                const initEntanglement = Array.from({ length: 40 }, (_, i) => ({
                    id: i,
                    angle: (i / 40) * Math.PI * 2,
                    radius: 30 + Math.random() * 20,
                    partner: (i + 20) % 40,
                    phase: Math.random() * Math.PI * 2
                }));
                setEntanglementParticles(initEntanglement);
            }, []);

            useEffect(() => {
                if (!isPlaying) return;

                const interval = setInterval(() => {
                    setTime(t => t + 0.016);

                    setParticles(prev => prev.map(p => ({
                        ...p,
                        x: (p.x + p.speed) % 100,
                        y: 50 + Math.sin(p.phase + time * 2) * 15
                    })));

                    setKleinParticles(prev => prev.map(p => ({
                        ...p,
                        u: (p.u + p.speed) % (Math.PI * 2),
                        v: (p.v + p.speed * 0.7) % (Math.PI * 2)
                    })));

                    setEntanglementParticles(prev => prev.map(p => ({
                        ...p,
                        angle: p.angle + 0.01,
                        radius: 30 + 20 * Math.sin(time + p.phase)
                    })));
                }, 16);

                return () => clearInterval(interval);
            }, [isPlaying, time]);

            const kleinPoint = (u, v) => {
                const r = 4 * (1 - Math.cos(u) / 2);
                const x = 6 * Math.cos(u) * (1 + Math.sin(u)) + r * Math.cos(v + Math.PI);
                const y = 16 * Math.sin(u);
                const z = r * Math.sin(v);
                return { x, y, z };
            };

            const project = (x, y, z, scale = 12) => {
                const rotY = time * 0.3;
                const cosY = Math.cos(rotY);
                const sinY = Math.sin(rotY);
                const x1 = x * cosY - z * sinY;
                const z1 = x * sinY + z * cosY;
                return {
                    x: 200 + x1 * scale,
                    y: 200 - y * scale,
                    depth: z1
                };
            };

            const sections = [
                { id: 'overview', name: 'Overview', icon: 'üåå' },
                { id: 'comparison', name: 'Shannon vs UNNS', icon: '‚öñÔ∏è' },
                { id: 'klein', name: 'Klein Topology', icon: '‚àû' },
                { id: 'entanglement', name: 'Entanglement', icon: 'üîó' },
                { id: 'philosophy', name: 'Philosophy', icon: 'üí≠' },

            ];

            const keyDifferences = [

                {
                    aspect: 'Entropy',
                    shannon: 'H = -Œ£ p·µ¢ log p·µ¢ (uncertainty measure)',
                    unns: 'H·µ£ = ‚à´ Œ∫(n) dŒº (geometric curvature)',

                    aspect: 'Reversibility',
                    shannon: 'Unidirectional (orientable)',
                    unns: 'F‚Åª¬π exists (non-orientable globally)',
                    why: 'Klein topology permits local reversal without global orientation'
                },

                    aspect: 'Noise',
                    shannon: 'External perturbation to signal',
                    unns: 'Recursive interference from depth coupling',
                    why: 'Disturbance emerges from self-interaction, not environment'
                },

                    shannon: 'Discrete bits reducing uncertainty',

            const philosophicalThemes = [

                    content: 'In Shannon\'s framework, information is a static commodity‚Äîbits to be counted, transmitted, lost. UNNS reveals information as ontological becoming: the substrate doesn\'t carry information, it IS information in the process of recursive self-transformation. Meaning is not transmitted but maintained through topological coherence across depth.',

                    title: 'Observer-Observed Unity',
                    content: 'Shannon separates source from receiver. UNNS dissolves this boundary: the observer exists at recursion depth n, observing depth n-1, while being observed at n+1. Subject and object are merely different layers of the same recursive process. F‚Åª¬π allows the observed to "remember" the observer.',
                    equation: 'Observer = F‚ÅΩ‚Åø‚Åæ(System)'
                },
                {

                    content: 'Knowledge is not accumulated bits but fixed points of recursive transformation. Understanding occurs when a concept remains invariant under repeated application of cognitive operators. Truth becomes topological stability rather than correspondence to external reality.',
                    equation: 'Truth = {x : F(x) = x}'
                }
            ];

            const applications = [
                {
                    domain: 'Quantum Computing',
                    current: 'Qubit decoherence limits computation time',
                    unns: 'Topological error correction via Klein encoding',
                    impact: 'Information preserved through recursive depth rather than time-dependent coherence'
                },
                {
                    domain: 'AI/Machine Learning',
                    current: 'Gradient descent in weight space',
                    unns: 'Recursive network self-optimization',
                    impact: 'Networks discover topological attractors instead of local minima'
                },
                {
                    domain: 'Cryptography',
                    current: 'One-way functions for encryption',
                    unns: 'Non-orientable cryptographic manifolds',
                    impact: 'Messages traversable locally but non-recoverable globally'
                },
                {
                    domain: 'Data Compression',
                    current: 'Statistical redundancy elimination',
                    unns: 'Self-similar recursive encodings',
                    impact: 'Fractal compression with theoretical optimality via topological resonance'
                },
                {
                    domain: 'Neuroscience',
                    current: 'Neural networks as weighted graphs',
                    unns: 'Consciousness as recursive depth perception',
                    impact: 'Memory as topological persistence, not synaptic storage'
                },
                {
                    domain: 'Physics',
                    current: 'Time as external parameter in equations',
                    unns: 'Time emerging from substrate recursion',
                    impact: 'New formalism for reversible thermodynamics and temporal symmetry'
                }
            ];

            const references = [
                { name: 'Beyond Shannon: Recursive Information and Non-Orientable Geometry', url: 'https://ukbbi.github.io/UNNS/docs/chronotopos/chronotopos-entropy-entanglement/Beyond Shannon Recursive Information and the Non-Orientable Geometry of Time.pdf' },
                { name: 'Entanglement Entropy and Non-Orientable Coupling', url: 'https://ukbbi.github.io/UNNS/docs/chronotopos/chronotopos-entropy-entanglement/Entanglement Entropy and Non-Orientable Coupling in the UNNS Substrate.pdf' },
                { name: 'Reinterpreting Shannon Entropy under Recursive Temporal Geometry', url: 'https://ukbbi.github.io/UNNS/docs/chronotopos/chronotopos-entropy-entanglement/Reinterpreting Shannon Entropy under Recursive Temporal Geometry.pdf' },
                { name: 'UNNS and Shannon Entropy: A Foundational Reconsideration', url: 'https://ukbbi.github.io/UNNS/docs/chronotopos/chronotopos-entropy-entanglement/UNNS and Shannon Entropy.pdf' },
                { name: 'Visual Companion: Shannon Flow vs UNNS Curvature', url: 'https://ukbbi.github.io/UNNS/docs/chronotopos/chronotopos-entropy-entanglement/Visual Companion Shannon Flow vs UNNS Curvature.pdf' }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-900 text-white">
                    {/* Header */}
                    <div className="sticky top-0 z-40 bg-slate-950/90 backdrop-blur-lg border-b border-purple-500/30">
                        <div className="max-w-7xl mx-auto p-6">
                            <h1 className="text-4xl md:text-5xl font-bold bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">
                                Beyond Shannon: Information Geometry
                            </h1>
                            <p className="text-gray-400 mb-4">A Comprehensive Exploration of Recursive Temporal Topology</p>
                            
                            {/* Controls */}
                            <div className="flex gap-3 flex-wrap">
                                <button
                                    onClick={() => setIsPlaying(!isPlaying)}
                                    className="px-4 py-2 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg flex items-center gap-2 hover:scale-105 transition-transform shadow-lg"
                                >
                                    {isPlaying ? <Pause size={18} /> : <Play size={18} />}
                                    {isPlaying ? 'Pause' : 'Play'}
                                </button>
                                <button
                                    onClick={() => setTime(0)}
                                    className="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg flex items-center gap-2 hover:scale-105 transition-transform shadow-lg"
                                >
                                    <RotateCcw size={18} />
                                    Reset
                                </button>
                                <button
                                    onClick={() => setShowReferences(true)}
                                    className="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-600 rounded-lg flex items-center gap-2 hover:scale-105 transition-transform shadow-lg"
                                >
                                    <BookOpen size={18} />
                                    References
                                </button>
                            </div>
                        </div>
                        
                        {/* Navigation */}
                        <div className="max-w-7xl mx-auto px-6 pb-4">
                            <div className="flex gap-2 overflow-x-auto">
                                {sections.map(section => (
                                    <button
                                        key={section.id}
                                        onClick={() => setActiveSection(section.id)}
                                        className={`px-4 py-2 rounded-lg whitespace-nowrap transition-all ${
                                            activeSection === section.id
                                                ? 'bg-purple-600 shadow-lg shadow-purple-500/50'
                                                : 'bg-slate-800 hover:bg-slate-700'
                                        }`}
                                    >
                                        <span className="mr-2">{section.icon}</span>
                                        {section.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto p-6">
                        {/* OVERVIEW SECTION */}
                        {activeSection === 'overview' && (
                            <div className="space-y-8">
                                <div className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-8 border border-purple-500/30">
                                    <h2 className="text-3xl font-bold mb-6 text-purple-400">The Paradigm Shift</h2>
                                    <div className="grid md:grid-cols-2 gap-6 mb-6">
                                        <div className="bg-slate-950/50 rounded-xl p-6 border-l-4 border-cyan-500">
                                            <h3 className="text-xl font-bold text-cyan-400 mb-3">Shannon's Legacy (1948)</h3>
                                            <p className="text-gray-300 mb-4">
                                                Information theory began with Claude Shannon's revolutionary insight: information measures the reduction of uncertainty. 
                                                His entropy formula H = -Œ£ p·µ¢ log p·µ¢ quantifies expected surprise, assuming:
                                            </p>
                                            <ul className="space-y-2 text-gray-400">
                                                <li>‚Ä¢ Time flows linearly and unidirectionally</li>
                                                <li>‚Ä¢ Information travels from source to receiver</li>
                                                <li>‚Ä¢ Noise is external perturbation</li>
                                                <li>‚Ä¢ Entropy always increases (irreversibility)</li>
                                            </ul>
                                        </div>
                                        <div className="bg-slate-950/50 rounded-xl p-6 border-l-4 border-purple-500">
                                            <h3 className="text-xl font-bold text-purple-400 mb-3">UNNS Revolution (2025)</h3>
                                            <p className="text-gray-300 mb-4">
                                                The Unbounded Nested Number Sequences framework fundamentally reconceives these assumptions. 
                                                Time becomes recursion depth; information becomes self-generating geometric curvature:
                                            </p>
                                            <ul className="space-y-2 text-gray-400">
                                                <li>‚Ä¢ Time is recursion depth n, not parameter t</li>
                                                <li>‚Ä¢ Information self-generates: a‚Çô‚Çä‚ÇÅ = F(a‚Çô, a‚Çô‚Çã‚ÇÅ, n)</li>
                                                <li>‚Ä¢ Noise is recursive interference</li>
                                                <li>‚Ä¢ Reversibility via Klein non-orientability</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="bg-purple-900/20 rounded-xl p-6 border border-purple-500/30">
                                        <p className="text-lg text-gray-200 italic">
                                            "Shannon defined the era of digital communication. UNNS inaugurates a theory of recursive cognition‚Äî
                                            where meaning is not transmitted but maintained through transformation, and knowledge becomes a fixed point 
                                            of recursive operations rather than accumulated bits."
                                        </p>
                                    </div>
                                </div>

                                {/* Fundamental Equation Comparison */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-gradient-to-br from-cyan-900/30 to-blue-900/30 rounded-2xl p-6 border border-cyan-500/30">
                                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">Shannon Entropy</h3>
                                        <div className="bg-slate-950/50 rounded-lg p-4 mb-4 font-mono text-cyan-300 text-center text-xl">
                                            H(X) = -Œ£ p·µ¢ log‚ÇÇ p·µ¢
                                        </div>
                                        <p className="text-gray-300 mb-3">Measures uncertainty about state X before observation.</p>
                                        <div className="text-sm text-gray-400 space-y-1">
                                            <div>‚Ä¢ Probabilistic: depends on p(x)</div>
                                            <div>‚Ä¢ Additive: H(X,Y) = H(X) + H(Y|X)</div>
                                            <div>‚Ä¢ Maximized by uniform distribution</div>
                                            <div>‚Ä¢ Units: bits (binary logarithm)</div>
                                        </div>
                                    </div>
                                    <div className="bg-gradient-to-br from-purple-900/30 to-pink-900/30 rounded-2xl p-6 border border-purple-500/30">
                                        <h3 className="text-2xl font-bold text-purple-400 mb-4">UNNS Recursive Entropy</h3>
                                        <div className="bg-slate-950/50 rounded-lg p-4 mb-4 font-mono text-purple-300 text-center text-xl">
                                            H·µ£ = ‚à´ Œ∫(n) dŒº
                                        </div>
                                        <p className="text-gray-300 mb-3">Measures curvature of recursion manifold at depth n.</p>
                                        <div className="text-sm text-gray-400 space-y-1">
                                            <div>‚Ä¢ Geometric: depends on Œ∫ (curvature)</div>
                                            <div>‚Ä¢ Topological: respects manifold structure</div>
                                            <div>‚Ä¢ Oscillates with recursive depth</div>
                                            <div>‚Ä¢ Units: curvature √ó measure</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* COMPARISON SECTION */}
                        {activeSection === 'comparison' && (
                            <div className="space-y-8">
                                <div className="grid lg:grid-cols-2 gap-6">
                                    {/* Shannon Visualization */}
                                    <div className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-cyan-500/30">
                                        <h3 className="text-2xl font-bold mb-4 text-cyan-400">Shannon: Linear Information Flow</h3>
                                        <div className="relative h-64 bg-slate-950/50 rounded-lg overflow-hidden border border-cyan-500/20 mb-4">
                                            <svg className="w-full h-full">
                                                <defs>
                                                    <linearGradient id="shannonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                                        <stop offset="0%" stopColor="cyan" stopOpacity="0.6" />
                                                        <stop offset="100%" stopColor="blue" stopOpacity="0.6" />
                                                    </linearGradient>
                                                </defs>
                                                <line x1="0" y1="50%" x2="100%" y2="50%" stroke="url(#shannonGrad)" strokeWidth="2" opacity="0.3" />
                                                {particles.map(p => (
                                                    <g key={p.id}>
                                                        <circle
                                                            cx={`${p.x}%`}
                                                            cy={`${p.y}%`}
                                                            r="3"
                                                            fill={`hsl(${180 + p.entropy * 60}, 100%, ${50 + Math.sin(time * 3 + p.phase) * 20}%)`}
                                                            opacity="0.8"
                                                        />
                                                        <circle
                                                            cx={`${p.x}%`}
                                                            cy={`${p.y}%`}
                                                            r="8"
                                                            fill="none"
                                                            stroke={`hsl(${180 + p.entropy * 60}, 100%, 60%)`}

                                                        />
                                                    </g>
                                                ))}
                                                <text x="5%" y="20%" fill="cyan" fontSize="14" fontWeight="bold">Source</text>
                                                <text x="50%" y="85%" fill="cyan" fontSize="12" textAnchor="middle">Channel + Noise</text>
                                                <text x="90%" y="20%" fill="cyan" fontSize="14" fontWeight="bold" textAnchor="end">Receiver</text>
                                            </svg>
                                        </div>
                                        <div className="space-y-3 text-sm text-gray-300">
                                            <div className="flex items-start gap-2">
                                                <div className="text-cyan-400 font-bold">‚Üí</div>
                                                <div><strong>Temporal Model:</strong> Time t is independent, continuous parameter</div>
                                            </div>
                                            <div className="flex items-start gap-2">
                                                <div className="text-cyan-400 font-bold">‚Üí</div>
                                                <div><strong>Information:</strong> Discrete symbols from probability ensemble</div>
                                            </div>
                                            <div className="flex items-start gap-2">
                                                <div className="text-cyan-400 font-bold">‚Üí</div>
                                                <div><strong>Entropy Growth:</strong> Monotonic increase with time</div>

                                        </div>
                                    </div>

                                    {/* UNNS Visualization */}
                                    <div className="bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-2xl p-6 border border-purple-500/30">
                                        <h3 className="text-2xl font-bold mb-4 text-purple-400">UNNS: Recursive Curvature Flow</h3>
                                        <div className="relative h-64 bg-slate-950/50 rounded-lg overflow-hidden border border-purple-500/20 mb-4">
                                            <svg className="w-full h-full">
                                                {Array.from({ length: 6 }, (_, i) => {
                                                    const depth = i + 1;
                                                    const radius = 15 + depth * 12;
                                                    const rotation = time * (1 + i * 0.2);
                                                    return (
                                                        <circle
                                                            key={i}
                                                            cx="50%"
                                                            cy="50%"

                                                            stroke={`hsl(${260 + i * 20}, 100%, 50%)`}
                                                            strokeWidth="1"

                                                            strokeDasharray="5,5"
                                                            transform={`rotate(${rotation * 10} 200 130)`}
                                                        />
                                                    );
                                                })}
                                                {particles.slice(0, 35).map((p, i) => {
                                                    const angle = (p.x / 100) * Math.PI * 2 + time;
                                                    const depth = Math.floor(i / 7);
                                                    const radius = 25 + depth * 15;
                                                    const x = 50 + radius * Math.cos(angle);
                                                    const y = 50 + radius * Math.sin(angle);
                                                    const hue = 260 + depth * 25 + Math.sin(time * 2 + i) * 20;
                                                    return (
